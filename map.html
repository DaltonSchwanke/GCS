<!-- map.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Aircraft Tracker</title>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #telemetry-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 5px;
      z-index: 999;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="telemetry-panel">
    <p><strong>Speed:</strong> <span id="speed">--</span> m/s</p>
    <p><strong>Angle:</strong> <span id="angle">--</span>Â°</p>
    <p><strong>Latitude:</strong> <span id="lat">--</span></p>
    <p><strong>Longitude:</strong> <span id="lon">--</span></p>
  </div>

  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([0, 0]).addTo(map);

    function updateMarker(lat, lon, speed, angle) {
      marker.setLatLng([lat, lon]);
      map.setView([lat, lon]);

      document.getElementById('speed').textContent = speed ?? "--";
      document.getElementById('angle').textContent = angle ?? "--";
      document.getElementById('lat').textContent = lat ?? "--";
      document.getElementById('lon').textContent = lon ?? "--";
    }

    window.updateMarker = updateMarker;
  </script>
</body>
</html>
